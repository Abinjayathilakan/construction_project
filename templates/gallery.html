<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>

  <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">

  <style type="text/css">
    * {
      margin: 0px;
    }

    h1 {
      text-align: center;
    }

    p {
      font-size: 55px;
    }

    header {
      font-family: 'Dokdo', cursive;
      font-size: 30px;
      padding: 20px;
    }

    main {
      margin-left: 120px;
      width: 100%;
      margin-top: 40px;
    }

    .box-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .box {
      width: calc(25% - 30px);
      padding: 7px;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    img:hover {
      transform: scale(1.3, 1.3);
      transition: .3s transform;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      margin-right: 10px;
    }

    .navbar li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .navbar li a:hover {
      background-color: #111;
    }

    /* Toggle bar styles */
    .toggle-bar {
      display: none;
      cursor: pointer;
      padding: 10px;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .navbar ul {
        flex-direction: column;
      }

      .navbar li {
        margin-bottom: 10px;
        margin-right: 0;
      }

      .toggle-bar {
        display: block;
      }

      .navbar ul.collapsed {
        display: none;
      }

      .box {
        width: calc(50% - 30px);
      }
    }

    @media screen and (max-width: 480px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><img src="https://i.pinimg.com/564x/1d/74/3b/1d743bb41490128be1b2a0edc8a3e000.jpg" style="width: 70px; border-radius: 50%;"  alt=""></div>
    <div class="toggle-bar">&#9776;</div>
    <ul class="collapsed">

        <li>

        <li>

        <li>

        <li>
            <a href="{% url 'career' %}">Career</a>

        <li>

  </div>
