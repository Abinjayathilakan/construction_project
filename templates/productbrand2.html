<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<title>Brand Logo slider Tutorial</title>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="css/owl.theme.default.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <style>
        body {
            background: #fcf6ea;
        }
        h2 {
            font-family: 'Cookie', cursive;
            text-align: center;
            margin: 0;
            padding: 50px 0 0;
            font-size: 90px;
            color: #e48f4e;
        }
        p {
            text-align: center;
            font-size: 30px;
            font-family: cookie;
            width: 40%;
            margin: auto;
        }
        .section-padding {
            padding: 30px 0;
        }
        .brand-carousel {
            background: #fcf6ea;
            margin: 0;
        }
        .owl-dots {
            text-align: center;
            margin-top: 40px;
        }
        .owl-dot {
            display: inline-block;
            height: 15px !important;
            width: 15px !important;
            background-color: #444 !important;
            opacity: 0.8;
            border-radius: 50%;
            margin: 0 5px;
        }
        .owl-dot.active {
            background-color: black !important;
        }
    </style>        
</head>
<body>
    {% include "navbar3.html" %}
	<h2>Collabing With</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti quaerat quos totam hic eaque asperiores.</p>
	<div class="brand-carousel owl-carousel">
		<div class="box"><img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRst97wU_cqjvh5D1gS29OxaBSueg8lrLaqvA&usqp=CAU" style="width:300px;height:225px;"></div>
		<div class="box"><img alt="" src="https://thumbs.dreamstime.com/b/adidas-sport-clothing-brand-logo-editorial-image-vinnitsia-ukraine-june-222082589.jpg" style="width:300px;height:225px;"></div>
		<div class="box"><img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlR83LVbAjKq0Lu_nBfND0mltudCw2KUG1ug&usqp=CAU" style="width:300px;height:225px;"></div>
		<div class="box"><img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuIf71xuk7UE4hsF0HA5MyjunFb-l-RC4gTQ&usqp=CAU" style="width:300px;height:225px;"></div>
		<div class="box"><img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6BsfsCSCMhQdNKOZouFrcdRTcnNR-FM_uwQ&usqp=CAU" style="width:300px;height:225px;"></div>
		<div class="box"><img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwedmHNikTFDcXXNFwFJiLnuY5PyIOaqQjm6wPx7lSUB0t7xIQAe_rfIVhAO1rdhDmZAU&usqp=CAU" style="width:300px;height:225px;"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js">
	</script> 
	<script>
	       $('.brand-carousel').owlCarousel({
	           loop:true,
	           margin:10,
	           autoplay:true,
	           responsive:{
	               0:{
	                   items:1
	               },
	               600:{
	                   items:3
	               },
	               1000:{
	                   items:5
	               }
	           }
	       })
	</script>
    {% include "footer.html" %}
</body>
</html>
