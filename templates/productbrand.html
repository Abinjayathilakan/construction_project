    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
body{
    font-family: 'Poppins', sans-serif !important;
    background: #eff3f8;
}
.container{
    padding-top: -101%;
}
h2{
    text-align: center;
    padding: 20px;
}
.slick-slide{
    margin: 0 30px;
}
.slick-slide img{
    width: 100%;
}
.slick-slider{
    position: relative;
    display: block;
    box-sizing: border-box;
}
.slick-list{
    position: relative;
    display: block;
    overflow: hidden;
    margin: 0;
    padding: 0;
}
.slick-track{
    position: relative;
    top: 0;
    left: 0;
    display: block
}
.slick-slide {
    display: none;
    float: left;
    height: 100%;
    min-height: 1px;
    margin: 0 15px; 
}

.slick-slide img{
    display: block;
}
.slick-initialized .slick-slide{
    display: block;
}
.copy{
    padding-top: 250px;
}
.customer-logos .slide img {
    width: 180px; /* Set the desired width */
    height: 150px; /* Set the desired height */
   
}
.customer-logos .slide:last-child img {
    margin-right: 100; /* Remove the gap on the last logo */
}
{% comment %} .slide img{
    width:15%;
    aspect-ratio:3/2;
    object-fit:contain;
    mix-blend-mode: color-burn;

} {% endcomment %}
    </style>
