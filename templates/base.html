<!DOCTYPE html>
<html>

<head>
  <title>Responsive Navbar with Toggle Bar</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      margin-right: 10px;
    }

    .navbar li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .navbar li a:hover {
      background-color: #111;
    }

    /* Toggle bar styles */
    .toggle-bar {
      display: none;
      cursor: pointer;
      padding: 10px;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .navbar ul {
        flex-direction: column;
      }

      .navbar li {
        margin-bottom: 10px;
        margin-right: 0;
      }

      .toggle-bar {
        display: block;
      }

      .navbar ul.collapsed {
        display: none;
      }
    }
  </style>
</head>

<body>
    <li>
        <a href="{% url 'homepage' %}" >Home</a>
    </li>
    <li>
        <a href="{% url 'experties' %}">Experties</a>
    </li>
    <li>
        <a href="{% url 'productbrand' %}">Product Brand</a>
    </li>
    <li>
        <a href="{% url 'buyproducts' %}">Buy Product</a>
    </li>
    <li>
        <a href="{% url 'gallery' %}">Gallery</a>
    </li>
    <li>
        <a href="{% url 'projectupdates' %}">Gallery</a>
    </li>
    {% comment %} <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event)">Project Updates</a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'projectupdates' %}">IconicProjects</a></li>
          <li><a href="{% url 'ongoingprojects' %}">OngoingProjects</a></li>
        </ul>
      </li> {% endcomment %}
      
    <li>
        <a href="{% url 'career' %}">Career</a>
    </li>
    <li>
        <a href="{% url 'contact' %}">Contact</a>
    </li>

  <!-- Content goes here -->

  <script>
    // JavaScript code to handle toggle functionality
    const toggleBar = document.querySelector('.toggle-bar');
    const navbarList = document.querySelector('.navbar ul');

    toggleBar.addEventListener('click', function() {
      navbarList.classList.toggle('collapsed');
    });
  </script>

</body>

</html>
